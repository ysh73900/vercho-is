<section class="main">
  <div class="card-register">
    <h1 class="page-header">업체 등록</h1>
    <br />
    <form (ngSubmit)="onRegisterCardSubmit()">
      <div class="form-group">
        <label for="exampleInputEmail1"></label>
        <input
          type="text"
          [(ngModel)]="username"
          [ngModelOptions]="{ standalone: true }"
          class="form-control"
          id="exampleInputEmail1"
          disabled
          required
        />
      </div>
      <div class="form-group">
        <input
          type="text"
          [(ngModel)]="name"
          [ngModelOptions]="{ standalone: true }"
          class="form-control"
          id="exampleInputEmail2"
          required
        />
        <span></span>
        <label for="exampleInputEmail2"> 업체명 | Name</label>
      </div>
      <div class="form-group">
        <input
          type="text"
          [(ngModel)]="tel"
          [ngModelOptions]="{ standalone: true }"
          class="form-control"
          id="exampleInputEmail3"
          required
        />
        <span></span>
        <label for="exampleInputEmail3"> 대표 번호 | Telephon</label>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail2"> 가용 범위 | Range</label>
        <br />
        <br />
        <br />

        <input
          type="text"
          [(ngModel)]="zonename"
          [ngModelOptions]="{ standalone: true }"
          class="form-control"
          id="exampleInputEmail1"
          disabled
          required
        />
      </div>
      <div class="row">
        <div id="map" class="map"></div>
      </div>
      <br />
      <input type="submit" class="log-btn" value="업체 등록/수정하기" />
    </form>
  </div>
</section>
