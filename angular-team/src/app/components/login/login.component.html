<section class="main">
    <div class="card">
      <h1 class="page-header">Login</h1>
      <br />
      <form (ngSubmit)="onLoginSubmit()">
        <div class="form-group">
          <input type="text" [(ngModel)]="username" [ngModelOptions]="{     standalone: true }" class="form-control" id="exampleInputEmail3"    required />
          <span></span>
          <label for="exampleInputEmail3">Username</label>
        </div>
        <div class="form-group">
          <input type="password" [(ngModel)]="password" [ngModelOptions]="    { standalone: true }" class="form-control"    id="exampleInputEmail4" required />
          <span></span>
          <label for="exampleInputEmail4">Password</label>
        </div>
      
        <br />
        <input type="submit" class="log-btn" value="로그인" />
        <div class="signup_link">
          Not a member? <a routerLink="/register">Signup</a>
        </div>
      </form>
    </div>
</section>
